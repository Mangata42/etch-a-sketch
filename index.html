<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="./styles.css">
        <script defer src="./etch-a-sketch.js"></script>
    </head>

    <body>
        <h1> Etch-A-Sketch</h1>
        <div class="canvas">
            <div class="settings-container">
                <span id="slider-display">16 x 16</span>
                <input type="range" min="1" max="100" value="16" id="slider">
                <input type="color" value="#da4f0c" id="color">
                <button id="reset">RESET</button>
            </div>
            <div class="pixel-container">
            </div>
         </div>
    </body>
</html>
